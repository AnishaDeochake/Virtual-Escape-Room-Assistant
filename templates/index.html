<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursed Escape Room Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <script>
        let mediaRecorder;
        let audioChunks = [];

        function appendMessage(message, className, delay = 20) {
            const chatBox = document.getElementById("chat-box");
            const messageDiv = document.createElement("div");
            messageDiv.classList.add(className);
            chatBox.appendChild(messageDiv);

            let i = 0;
            const interval = setInterval(() => {
                messageDiv.innerText = message.slice(0, i);
                i++;
                if (i > message.length) {
                    clearInterval(interval);
                    chatBox.scrollTop = chatBox.scrollHeight;
                }
            }, delay);
        }

        function sendMessage() {
            const userInput = document.getElementById("user-input").value.trim();
            if (!userInput) return;

            appendMessage("You: " + userInput, "user-message");
            document.getElementById("user-input").value = "";

            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput })
            })
            .then(response => response.json())
            .then(data => {
                const text = data.text || "I'm not sure how to respond.";
                appendMessage("Bot: " + text, "bot-message");
                if (text.toLowerCase().includes("you have escaped")) showVictoryScreen();
                if (data.audio) playAudioResponse(data.audio);
            })
            .catch(error => {
                console.error("Error:", error);
                appendMessage("Bot: Something went wrong. Please try again.", "bot-message");
            });
        }

        function startRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                const voiceBtn = document.getElementById("voice-btn");
                voiceBtn.innerText = "ðŸŽ¤ Recording...";
                voiceBtn.disabled = true;

                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: "audio/wav" });
                    const formData = new FormData();
                    formData.append("audio", audioBlob);

                    fetch("/chat", { method: "POST", body: formData })
                    .then(response => response.json())
                    .then(data => {
                        const text = data.text || "I'm not sure how to respond.";
                        appendMessage("Bot: " + text, "bot-message");
                        if (text.toLowerCase().includes("you have escaped")) showVictoryScreen();
                        if (data.audio) playAudioResponse(data.audio);
                    })
                    .catch(error => {
                        console.error("Audio error:", error);
                        appendMessage("Bot: Something went wrong with voice input.", "bot-message");
                    })
                    .finally(() => {
                        stopMicrophone(stream);
                        voiceBtn.innerText = "ðŸŽ¤ Voice";
                        voiceBtn.disabled = false;
                    });
                };

                mediaRecorder.start();
                setTimeout(() => mediaRecorder.stop(), 5000);
            })
            .catch(error => {
                alert("Microphone access denied or unavailable.");
                console.log("Microphone error:", error);
            });
        }

        function stopMicrophone(stream) {
            stream.getTracks().forEach(track => track.stop());
        }

        function playAudioResponse(url) {
            const audio = new Audio(url);
            audio.play();
        }

        function showVictoryScreen() {
            const overlay = document.getElementById("victory-overlay");
            overlay.style.display = "flex";
            const sfx = new Audio("https://cdn.pixabay.com/download/audio/2022/03/15/audio_d5f87f84b5.mp3?filename=level-up-191276.mp3");
            sfx.play();
        }

        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("user-input").addEventListener("keypress", e => {
                if (e.key === "Enter") sendMessage();
            });
        });
    </script>
    <style>
        body {
            background-color: #0d0d0d;
            color: #f8f8f8;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-family: 'Creepster', cursive;
            font-size: 3.5rem;
            color: #c21010;
            text-shadow: 2px 2px 10px black;
            margin-bottom: 20px;
        }

        #chat-container {
            background-color: #1f1f1f;
            border: 2px solid #333;
            border-radius: 12px;
            width: 90%;
            max-width: 800px;
            padding: 20px;
            box-shadow: 0 0 15px #c21010;
        }

        #chat-box {
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            height: 350px;
            overflow-y: auto;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        #user-input {
            flex: 1;
            padding: 10px;
            font-size: 1.2rem;
            background-color: #3a3a3a;
            color: white;
            border: none;
            border-radius: 6px;
        }

        button {
            background-color: #660000;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 15px;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 0 10px #aa0000;
        }

        button:hover {
            background-color: #990000;
        }

        .user-message {
            color: #b0e57c;
            margin-bottom: 10px;
        }

        .bot-message {
            color: #ff6b6b;
            margin-bottom: 10px;
        }

        #victory-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            color: #fff;
            font-family: 'Creepster', cursive;
            font-size: 3rem;
            text-align: center;
            animation: fadeIn 2s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Cursed Escape Room Chatbot</h1>
    <div id="chat-container">
        <div id="chat-box"></div>
        <div class="input-container">
            <input id="user-input" type="text" placeholder="Type a message..." />
            <button onclick="sendMessage()">Send</button>
            <button id="voice-btn" onclick="startRecording()">ðŸŽ¤ Voice</button>
        </div>
    </div>
    <div id="victory-overlay">ðŸŽ‰ You Escaped the Cursed Library! ðŸŽ‰</div>
</body>
</html>

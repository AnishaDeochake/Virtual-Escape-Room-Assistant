version: "3.1"

nlu:
  - intent: greet
    examples: |
      - hello
      - hi
      - hey
      - greetings
      - howdy
      - what's up
      - hi there

  - intent: look_around
    examples: |
      - look around
      - what do I see?
      - describe the room
      - what do I see here?
      - what is around me?
      - take a look at the room
      - describe my surroundings
      - what's in the room?

  - intent: examine_bookshelf
    examples: |
      - examine [bookshelf](object)
      - check [bookshelves](object)
      - search the [books](object)
      - take a closer look at the [bookshelf](object)
      - investigate the [bookshelves](object)
      - check out the [books](object) on the shelf
      - what’s on the [bookshelf](object)?

  - intent: read_book
    examples: |
      - read [prophecy book](object)
      - open the [book](object) and read
      - open the [book](object)
      - read the [ancient book](object)
      - look at the [ancient text](object)

  - intent: enter_code
    examples: |
      - enter ["1842"](code)
      - try code ["1234"](code)
      - input ["5678"](code)
      - try entering code ["5678"](code)
      - put in the [code](code)

  - intent: examine_painting
    examples: |
      - examine [painting](object)
      - inspect the [painting](object) on the wall
      - look at the [painting](object)
      - check the [wall art](object)
      - look at the [artwork](object)
      - check out the [picture](object)
      - observe the [painting](object)
      - take a closer look at the [wall art](object)

  - intent: whisper_phrase
    examples: |
      - whisper [secret phrase](phrase)
      - say the [hidden words](phrase)
      - speak the [special phrase](phrase)
      - say the [magic words](phrase)
      - tell me the [special words](phrase)
      - speak the [hidden phrase](phrase)
      - speak the [mystical words](phrase)

  - intent: hint_request
    examples: |
      - I need a hint
      - I need a clue
      - Can you give me a clue?
      - I'm stuck, help me!
      - Provide a hint, please.
      - Any clues to solve this?
      - give me a hint, please
      - help me with a clue
      - can you help me with a hint?
      - could you provide a hint?

  - intent: give_up
    examples: |
      - I give up
      - Quit the game
      - End game
      - I surrender
      - forget it, I give up
      - quit the puzzle
      - I’m done, end the game
      - I can’t do it, quit game
      - I’m finished, stop the game

  - intent: restart_game
    examples: |
      - Restart game
      - Start over
      - New game
      - start the game from the beginning
      - reset the game
      - begin a new game
      - start over, please
      - reset and try again
